apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: skobrin
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db-deployment
        image: harbor.dev.afsmtddso.com/skobrin-harbor-project/db@sha256:8a642f568cda41f1c72cbeb7445b0f84713d46555bda7d3ebf2db480a55ab146
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: db-secret  
